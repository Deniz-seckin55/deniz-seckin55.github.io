<html>
	<head>
		<title>My Files</title>
		<style>
			html {
				font-family: 'monospace';
				background-image: linear-gradient(45deg, blue,cyan);
				font-family: 'monospace';
				font-size: 5vw;
			}
			.container {
				
			}
		</style>
	</head>
<body>
	<h2>Hello! After this URL use /<i>file_name</i> to access files!</h2>
	<br>
	<div class="container">
		
	</div>
	<script>
	  const files = ["npback.png","npfront.png"];
	  files.forEach((item, index)=>{
		var tag = document.createElement("a"); // <p></p>
	    	var text = document.createTextNode("> "+item); 
	    	tag.appendChild(text); // <p>TEST TEXT</p>
		tag.href = "https://deniz-seckin55.github.io/"+item;
	   	var element = document.getElementsByTagName("div")[0];
		var tag2 = document.createElement("br");
		element.appendChild(tag2); 
	    	element.appendChild(tag); // <body> <p>TEST TEXT</p> </body>
	  });
	</script>
</body>
</html>
